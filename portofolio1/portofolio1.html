<!DOCTYPE html>
<html>
  <head>
    <title>Portofolio Nanda</title>
    <link rel="stylesheet" href="css/portofolio1.css" />
    <link rel="stylesheet" href="css/hp.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li><a href="">HOME</a></li>
        <li><a href="">PRODUCT</a></li>
        <li><a href="">GALLERY</a></li>
        <li><a href="">BLOG</a></li>
        <li><a href="">INVENTORY</a></li>
      </ul>
    </nav>
    <section>
      <div id="porto">
        <div class="inline-block">
          <img src="image/person-icon.png" alt="Foto person-icon" />
          <div class="inline-block">
            <div>
              <h1 class="braek">Shela Aga Pedrananda</h1>
              <p>Front End Designer</p>
            </div>

            <div id="center">
              <button class="button" id="kontak">Kontak</button>
              <button class="button">Resume</button>
            </div>
          </div>
        </div>

        <table class="inline-block">
          <tr>
            <th>Availability :</th>
            <td>Full Time</td>
          </tr>
          <tr>
            <th>Usia :</th>
            <td>20</td>
          </tr>
          <tr>
            <th>lokasi :</th>
            <td>Gresik</td>
          </tr>
          <tr>
            <th>Pengalaman :</th>
            <td>2</td>
          </tr>
          <tr>
            <th>Email :</th>
            <td class="braek">shelaagaps@gmail.com</td>
          </tr>
        </table>
      </div>
      <form action="">
        <label>Nama</label>
        <br />
        <input type="text" placeholder="Masukan Nama Anda" />
        <br />

        <label>Role</label>
        <br />
        <input type="text" />
        <br />

        <label>Availability</label>
        <br />
        <input type="text" />
        <br />

        <label>Usia</label>
        <br />
        <input type="number" />
        <br />

        <label>Lokasi</label>
        <br />
        <input type="text" />
        <br />

        <label>Your Experience</label>
        <br />
        <input type="number" />
        <br />

        <label>Email</label>
        <br />
        <input type="email" />
        <br />

        <input type="submit" value="SUBMIT" id="input" />
      </form>
    </section>
  </body>
</html>
