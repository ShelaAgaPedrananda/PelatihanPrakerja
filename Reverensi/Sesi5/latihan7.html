<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function</title>
  </head>
  <body>
    <div id="hasil"></div>

    <script>
      // function mengembalikan nilai variable
      function tampilkan_nama() {
        return "Hacktiv8";
      }
      document.getElementById("hasil").innerHTML = tampilkan_nama();

      //function isinya sebuah aktivitas
      function tampilkan_nama() {
        document.getElementById("hasil").innerHTML = "Hacktiv8";
      }
      tampilkan_nama();
    </script>
  </body>
</html>
