<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array</title>
  </head>
  <body>
    <div class="hasil"></div>

    <script>
      let transportasi = ["mobil", "motor", "pesawat", "kapal"];
      //array: menggunakan kurung siku []
      // cara menghitung array dari 0
      document.querySelector(".hasil").innerHTML = transportasi[1];
    </script>
  </body>
</html>
