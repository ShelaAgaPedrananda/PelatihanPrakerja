<!DOCTYPE html>

    <title>Object</title>

  <body>
    <div id="hasil"></div>

    <script>
      let manusia = {
        nama: "Bambang",

        lokasi: "Palembang",

      document.getElementById("hasil").innerHTML =

        `Nama: ${manusia.nama}, Usia: ${manusia.usia} tahun.`;
