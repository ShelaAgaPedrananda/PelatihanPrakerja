<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array</title>
  </head>
  <body>
    <div id="hasil"></div>
    <div class="hasil"></div>

    <script>
      let transportasi = ["mobil", "motor", "pesawat", "kapal"]; // Array : menggunakan kurung siku [] , biasanya 1 jenis namun beda jenis bisa juga tapi kebanyakan 1 jenis semua. cara menghitung array dari 0

      document.getElementById("hasil").innerHTML = transportasi[0];
      document.querySelector(".hasil").innerHTML = transportasi[1];
    </script>
  </body>
</html>
