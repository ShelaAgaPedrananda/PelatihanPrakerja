<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FUNGSI</title>
  </head>
  <body>
    <h1>membuat FUNGSI</h1>

    <div id="hasil"></div>

    <script>
      // function yang mengembalikan nilai variable
      function tampilkan_nama() {
        return "Nanda";
      }
      document.getElementById("hasil").innerHTML = tampilkan_nama();

      // function yang isinya sebuah aktivitas
      function tampilkan_nama() {
        document.getElementById("hasil").innerHTML = "nanda";
      }
      tampilkan_nama();
    </script>
  </body>
</html>
