<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Looping</title>
  </head>

  <body>
    <script>
      // STORE "angka" with 1
      // WHILE "angka" <= 1000   // ketika kondisi ini salah, baru dia berhenti
      //     DISPLAY "angka"
      //     ADD "angka" with 1

      // LOOPING DENGAN WHILE
      let angka = 1; // inisiasi
      while (angka <= 1000) {
        // kondisi
        console.log(angka);
        // angka = angka + 1;
        angka++; // iterasi
      }

      // LOOPING DENGAN FOR
      for (let angka = 1; angka <= 1000; angka++) {
        console.log(angka);
      }
    </script>
  </body>
</html>
