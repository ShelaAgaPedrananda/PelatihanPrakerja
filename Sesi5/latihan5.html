<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Obyek</title>
  </head>
  <body>
    <div id="hasil"></div>

    <script>
      let manusia = {
        nama: "Nanda",
        usia: 20,
        lokasi: "Gresik",
      }; // object, menggunakan kurung kurawa {}
      document.getElementById("hasil").innerHTML =
        "Nama: " + manusia.nama + ", usia:" + manusia.usia + " tahun.";
      //atau  `Nama: ${manusia.nama}, usia ${manusia.usia} tahun.`
    </script>
  </body>
</html>
