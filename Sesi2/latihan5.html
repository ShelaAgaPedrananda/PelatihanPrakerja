<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <h1>Formulir Pendaftaran</h1>
      <div id="nama">
        <label for="Nama"></label>
        <input type="text" placeholder="Masukan nama anda" />
      </div>
      <div id="umur">
        <label for="Umur"></label>
        <input type="number" placeholder="masukan umur anda" value="20" />
      </div>
      <div id="alamat">
        <label for="Nama"></label>
        <textarea name="alamat" placeholder="masukan alamat anda"></textarea>
      </div>
      <div id="kota">
        <label for="kota"></label>
        <select name="Kota">
          <option value="Jakarta"></option>
          <option value="Surabaya"></option>
          <option value="Gresik"></option>
        </select>
      </div>
    </form>
  </body>
</html>
